<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- normalize css -->
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="bg-top">

  <main class="container d-flex flex-column justify-content-center">
      <article class="card">
          <img class="card-img-top img-fluid" src="./images/bg-pattern-card.svg" alt="background bubbles">
          <div class="card-body text-center d-flex flex-column">
            <div class="profile text-xl-center">
              <img src="./images/image-victor.jpg" alt="picture user" class="rounded-circle img-fluid" style="width: 100px;"/>
            </div>
          </div>

          <div class="mt-1 text-center">
            <h1 class="card-title mb-0">Victor Crest <span class="text-muted align-items-end m-2 mb-3">26</span> </h1>
            <span class="text-muted d-block mt-2 mb-3">London</span>

            <div class="row px-2 mt-1 mb-3 align-items-center no-gutters justify-content-around">
              <div class="mt-3 col-sm-3">
                <p>80K <span id="text1">Followers</span></p>
              </div>
              <div class="mt-3 col-sm-3"> 
                <p>803K <span id="text2">Likes</span></p>
              </div>
              <div class="mt-3 col-sm-3">
                <p>1.4K <span id="text3">Photos</span></p>
              </div>
            </div>

          </div>
      </article>

    <footer>
      <p class="attribution text-sm-center" style="margin-top: 50px; color: #fff;">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yuri da Silva Mendes</a>.
      </p>
    </footer>
  </main>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>

</body>
</html>
